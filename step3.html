  <script type="text/javascript">

    function tplawesome(e,t){res=e;for(var n=0;n<t.length;n++){res=res.replace(/\{\{(.*?)\}\}/g,function(e,r){return t[n][r]})}return res}

    $(function() {
        $("form").on("submit", function(e) {
            e.preventDefault();
            // prepare the request

            console.log($("#search").val());

            var request = gapi.client.youtube.search.list({
                part: "snippet",
                type: "video",
                q: encodeURIComponent($("#search").val()).replace(/%20/g, "+"),
                maxResults: 3,
                order: "viewCount",
                publishedAfter: "2015-01-01T00:00:00Z"

            });
            // execute the request
            request.execute(function(response) {
                console.log(response)
                var results = response.result;
                results.items.forEach(function(vid) {
                    var frame = $("<iframe>");
                    var div = $("<div>");
                    div.addClass("embed-responsive embed-responsive-16by9 col s4 m4 l4");
                    frame.attr("src", "https://www.youtube.com/embed/" + vid.id.videoId);
                    frame.addClass("embed-responsive-item");
                    div.append(frame);
                    frame.attr("allowfullscreen", true);
                    $("#collection").append(div);
                })
            });
        });

        $(window).on("resize", resetVideoHeight);
    });

    function resetVideoHeight() {
        $(".video").css("height", $("#results").width() * 9/16);
    }

    function init() {
        gapi.client.setApiKey("AIzaSyC2tTMH7wCdf-t9DAtq3Qk6B8xkcesCSvU");
        gapi.client.load("youtube", "v3", function() {
            console.log("meme")
        });
    }
</script>
