<!DOCTYPE html>
<html>
<head>
    <title>Part-i: the party belongs to you</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href=“https://fonts.googleapis.com/css?family=Quicksand:400,500,700” rel=“stylesheet”>


    <style type="text/css">
       /*login css*/ 
       body {
        	background-color:#9B9B9B;
        	color:white;
        }

		.container {
			margin-top:50px;
			width:375px;
			
		}

		#logo {
			width:375px;
			margin-bottom:10px;
		}

		.btn {
			background-color:#E668FF;
			color:white;
		}

    </style>
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<a href="index.html"><img id="logo" src="images/Parti_logo.png" ></a>
		</div>

		<div class="row text-center">
			<h1>Create A New Account!</h1>
		</div>
		
		<div class="form-group">
					<label for="email">Email:</label>
					<input type="text" class="form-control" id="usr" placeholder="youremail@email.com">
				</div>

				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" placeholder="********">
				</div>

				<div class="form-group">
					<label for="name">Name:</label>
					<input type="name" class="form-control" id="name" placeholder="John Doe">
				</div>          

				<div class="row text-center">
			<a class="btn btn-outline-primary" href="#" role="button">Submit</a>
			<br><br>
			<a class="btn btn-outline-primary btn-sm" href="login.html" role="button">Login</a>
		</div>

</body>

</html>
