              <div class="container">

                  <div class="col s12 m12 l12 center-align">
                    <button class="waves-effect waves-light btn btn-large green lighten-1 modal-trigger" data-target="modal1" href="">Login&rarr;</a> </button>

                  Email:
                    <div class="nav-wrapper">
                      <form>
                        <div class="input-field grey lighten-2">
                          <input id="login-email" type="email" required>
                          <label for="login-email">e.g johndoe@snailmail.com</label>

                      </form>
                    </div>                  
                  <br>
                  Password:
                  
                    <div class="nav-wrapper">
                      <form>
                        <div class="input-field grey lighten-2">

                        </div>
                      </form>
                    </div>
                  
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Login</a>
                </div>
              </div>
              
              <div class="container">
                <div class="row">
                  <div class="col s12 m12 l12 center-align">
                    <button class="waves-effect waves-light btn btn red lighten-2 modal-trigger" data-target="modal2" href="">Signup</a> </button>
                  </div>
                </div>
              </div>
              <!-- Modal Structure -->
              <div id="modal2" class="modal modal-fixed-footer">
                <div class="modal-content">
                  Name:                  
                  <div class="nav-wrapper">
                    <form>
                      <div class="input-field grey lighten-2">
                        <input id="signup-name" type="text" required>
                        <label for="signup-name">John Doe</label>                        
                      </div>
                    </form>
                  </div>                
                  <br>
                  Email:                
                  <div class="nav-wrapper">
                    <form>
                      <div class="input-field grey lighten-2">

                        <label for="signup-email">e.g johndoe@snailmail.com</label>

                    </form>
                  </div>

                  <br>
                  Password:
                  <div class="nav-wrapper">
                    <form>
                      <div class="input-field grey lighten-2">
                        <input id="signup-pwd" type="password" required>
                        <label for="signup-pwd">**********</label>
                      </div>
                    </form>
                  </div>
              </div>
